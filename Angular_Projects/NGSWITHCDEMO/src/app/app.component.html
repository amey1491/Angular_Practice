<h1>Demonstartion of Structural directive of switch case</h1>

<div [ngSwitch]="batchName">
  <div *ngSwitchCase="'PPA'">You Select PPA</div>
  <div *ngSwitchCase="'LB'">You Select LB</div>
  <div *ngSwitchCase="'Angular'">You Select Angular</div>
  <div *ngSwitchDefault>You select default</div>
</div>
